<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Write a title here</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Add any other metadata here -->
  </head>
  <body>
    <div id="top">
      <input type="text" id="betInput" placeholder="Bet amount">
      <button id="betBtn">Place Bet!</button>
      <button id="hit">Hit!</button>
      <button id="stay">Stay!</button>
      <button id="newRound">New Round</button>
      <span id="wallet">Wallet: $500</span>
      <span id="betAmount">Bet: </span>
      <span id="handTotal">Total: </span>
      <span id="result">Result: </span>
    </div>

    <h3 id="instructions">Place A Bet!</h3>
    <div id="playerHand"></div>
    <h3 id="dealerTotal">Dealer: </h3>
    <div id="dealerHand"></div>

    <script src="js/scripts.js"></script>
  </body>
</html>
